<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Page</title>
    <style>
        /* Ensure full screen, no borders, no margins */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            width: 100%; /* Ensure full width */
        }

        /* The container to hold all content, center it */
        .container {
            width: 100%;
            height: 100%;
            max-width: 1200px; /* Prevents it from stretching too much on larger screens */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .avatar {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            background-color: #eee;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .avatar svg {
            width: 80px;
            height: 80px;
            fill: #555;
        }

        /* Simple user profile inside the circle */
        .avatar .head {
            position: absolute;
            top: 12px;
            width: 25px;
            height: 25px;
            background-color: #555;
            border-radius: 50%;
        }

        .avatar .body {
            position: absolute;
            top: 40px;
            width: 40px;
            height: 30px;
            background-color: #555;
            border-radius: 5px;
        }

        h2 {
            font-size: 24px;
            color: #222;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .amount h1 {
            font-size: 32px;
            margin: 0;
            color: #111;
            font-weight: normal;
        }

        .amount p {
            font-size: 16px;
            color: #666;
            margin-top: 5px;
        }

        .details {
            width: 100%;
            margin-top: 10px;
        }

        .detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            font-size: 16px;
            color: #333;
        }

        .status-button {
            border: 1px solid #4caf50;
            padding: 6px 12px;
            border-radius: 5px;
            color: #4caf50;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
            margin-left: 10px;
        }

        .status-button .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #4caf50;
            display: inline-block;
            margin-right: 5px;
        }

        .separator {
            border-top: 1px solid #ddd;
            margin: 10px 0;
        }

        /* Media Queries for Tablet and Mobile */
        @media (max-width: 1024px) {
            .container {
                padding: 0 15px;
            }

            .avatar {
                width: 100px;
                height: 100px;
            }

            .avatar svg {
                width: 70px;
                height: 70px;
            }

            h2 {
                font-size: 22px;
            }

            .amount h1 {
                font-size: 28px;
            }

            .detail {
                font-size: 14px;
            }

            .status-button {
                font-size: 12px;
                padding: 4px 8px;
            }
        }

        /* Small screens like Phones */
        @media (max-width: 480px) {
            h2 {
                font-size: 18px;
            }

            .amount h1 {
                font-size: 22px;
            }

            .detail {
                font-size: 12px;
            }

            .status-button {
                font-size: 10px;
                padding: 3px 6px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="avatar">
            <!-- Simple head and body representation inside the circle -->
            <div class="head"></div> <!-- Head -->
            <div class="body"></div> <!-- Body -->
        </div>

        <div class="profile">
            <h2>KIMULI EMMANUEL</h2>
        </div>

        <div class="amount">
            <h1>7,380,000.18 UGX</h1>
            <p>MAY 14, 2024 7:11 AM</p>
        </div>

        <div class="details">
            <div class="detail">
                <span>Status</span>
                <span class="status-button"><span class="dot"></span>Processed</span>
            </div>
            <div class="detail">
                <span>Transaction ID</span>
                <span>4506213002</span>
            </div>
            <div class="separator"></div>
            <div class="detail">
                <span>Amount received</span>
                <span>7,380,000.18 UGX</span>
            </div>
            <div class="detail">
                <span>Fee</span>
                <span>1,000.00 UGX</span>
            </div>
            <div class="separator"></div>
            <div class="detail">
                <span>Total</span>
                <span>7,380,000.18 UGX</span>
            </div>
            <div class="detail">
                <span>Conversion</span>
                <span>1 BTC = 335,639,391.06 UGX</span>
            </div>
            <div class="detail">
                <span></span>
                <span>(Includes 31.03% exchange fee)</span>
            </div>
            <div class="detail">
                <span>Email</span>
                <span>e************@gmail.com</span>
            </div>
        </div>
    </div>
</body>

</html>
