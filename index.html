<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .avatar {
            width: 80px;
            height: 80px;
            margin: auto;
            background-color: #eee;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            position: relative;
        }

        .avatar svg {
            width: 50px;
            height: 50px;
            fill: #555;
        }

        /* Simple user profile inside the circle */
        .avatar .head {
            position: absolute;
            top: 12px;
            width: 20px;
            height: 20px;
            background-color: #555;
            border-radius: 50%;
        }

        .avatar .body {
            position: absolute;
            top: 35px;
            width: 30px;
            height: 20px;
            background-color: #555;
            border-radius: 5px;
        }

        h2 {
            font-size: 18px;
            margin: 10px 0;
            color: #222;
            font-weight: bold; /* Only make the name bold */
        }

        .amount h1 {
            font-size: 24px;
            margin: 0;
            color: #111;
            font-weight: normal; /* Make the amount text normal (non-bold) */
        }

        .amount p {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .details {
            margin-top: 20px;
            text-align: left;
        }

        .detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }

        .detail span {
            font-size: 14px;
            color: #333;
        }

        .value {
            font-weight: normal; /* Ensure the rest are not bold */
            color: #222;
        }

        .status-button {
            border: 1px solid #4caf50;
            padding: 5px 10px;
            border-radius: 5px;
            color: #4caf50;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-left: 10px;
        }

        .status-button .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #4caf50;
            display: inline-block;
            margin-right: 5px;
        }

        .separator {
            border-top: 1px solid #ddd;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="avatar">
            <!-- Simple head and body representation inside the circle -->
            <div class="head"></div> <!-- Head -->
            <div class="body"></div> <!-- Body -->
        </div>

        <div class="profile">
            <h2>KIMULI EMMANUEL</h2>
        </div>

        <div class="amount">
            <h1>7,380,000.18 UGX</h1>
            <p>MAY 14, 2024 7:11 AM</p>
        </div>

        <div class="details">
            <div class="detail">
                <span>Status</span>
                <span class="status-button"><span class="dot"></span>Processed</span>
            </div>
            <div class="detail">
                <span>Transaction ID</span>
                <span class="value">4506213002</span>
            </div>
            <div class="separator"></div>
            <div class="detail">
                <span>Amount received</span>
                <span class="value">7,380,000.18 UGX</span>
            </div>
            <div class="detail">
                <span>Fee</span>
                <span class="value">1,000.00 UGX</span>
            </div>
            <div class="separator"></div>
            <div class="detail">
                <span>Total</span>
                <span class="value">7,380,000.18 UGX</span>
            </div>
            <div class="detail">
                <span>Conversion</span>
                <span class="value">1 BTC = 335,639,391.06 UGX</span>
            </div>
            <!-- Moved the exchange fee text below Conversion -->
            <div class="detail">
                <span></span>
                <span class="value">(Includes 31.03% exchange fee)</span>
            </div>
            <div class="detail">
                <span>Email</span>
                <span class="value">e************@gmail.com</span>
            </div>
        </div>
    </div>
</body>

</html>
